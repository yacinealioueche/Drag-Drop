
<template>
    <lightning-card title="Outlook .MSG Importer (V3)" icon-name="doctype:email">
        <div class="slds-p-around_medium">

            <lightning-input 
                type="file" 
                accept=".msg"
                label="Drop or choose an Outlook .msg email"
                onchange={handleFileChange}
                disabled={isLoading}>
            </lightning-input>

            <template if:true={isLoading}>
                <lightning-progress-bar value={progress}></lightning-progress-bar>
                <p class="slds-text-color_weak slds-m-top_x-small">{statusText}</p>
            </template>

            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium">
                    {errorMessage}
                </div>
            </template>

        </div>
    </lightning-card>
</template>
