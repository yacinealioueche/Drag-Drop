
<template>
    <article class="slds-p-around_medium">

        <h1 class="slds-text-heading_medium slds-m-bottom_medium">
            Create Case Submission
        </h1>

        <lightning-card title="Opportunity Details">
            <div class="slds-p-around_small">
                <p><strong>Inception Date:</strong> {inceptionDate}</p>
                <p><strong>Global Product:</strong> {globalProduct}</p>
            </div>
        </lightning-card>

        <div class="slds-m-top_medium">
            <lightning-input
                label="Case Subject"
                data-field="caseSubject"
                value={caseSubject}
                onchange={handleInput}>
            </lightning-input>

            <lightning-combobox
                label="Priority"
                data-field="casePriority"
                value={casePriority}
                options={priorityOptions}
                onchange={handleInput}>
            </lightning-combobox>

            <lightning-textarea
                label="Description"
                data-field="caseDescription"
                value={caseDescription}
                onchange={handleInput}>
            </lightning-textarea>
        </div>

        <div class="slds-m-top_medium">
            <h3 class="slds-text-heading_small">Add Additional Attachments</h3>

            <lightning-file-upload
                multiple
                accept=".msg,.pdf,.png,.jpg,.jpeg,.eml"
                record-id={recordId}
                onuploadfinished={handleUploads}>
            </lightning-file-upload>
        </div>

        <footer class="slds-m-top_large">
            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Create Submission" onclick={createSubmission} class="slds-m-left_small"></lightning-button>
        </footer>
    </article>
</template>
