
<template>
    <lightning-card title="Upload Outlook Email (.msg)" icon-name="doctype:email">
        <div class="slds-p-around_medium">

            <lightning-input 
                type="file"
                accept=".msg"
                label="Drop or choose an Outlook .msg email"
                onchange={handleFileChange}
                disabled={isLoading}>
            </lightning-input>

            <template if:true={isLoading}>
                <lightning-progress-bar value={progress}></lightning-progress-bar>
                <p class="slds-text-color_weak">{statusText}</p>
            </template>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_small">
                    {errorMessage}
                </div>
            </template>

        </div>
    </lightning-card>
</template>
